<section>
<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign up</h3>
                    </div>

                    <div class="panel-body p-3">
                        <form [formGroup]="registrationForm" (ngSubmit)="registerUser()">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['firstName'].dirty && registrationForm.hasError('required', 'firstName')">
                                    <fa-icon class="p-2" [icon]="faUser"></fa-icon>
                                    <input formControlName="firstName" id="firstName"type="text" placeholder="First name"
                                    name="firstName" [(ngModel)]="addUserRequest.firstName">
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['firstName'].dirty && registrationForm.hasError('required','firstName')" class="text-danger">*First name is required</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['lastName'].dirty && registrationForm.hasError('required', 'lastName')">
                                    <fa-icon class="p-2" [icon]="faUser"></fa-icon>
                                    <input formControlName="lastName" id="lastName"type="text" placeholder="Last name"
                                    name="lastName" [(ngModel)]="addUserRequest.lastName">
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['lastName'].dirty && registrationForm.hasError('required','lastName')" class="text-danger">*Last name is required</small>


                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['email'].dirty && registrationForm.hasError('required','email')">
                                    <fa-icon class="p-2" [icon]="faEnvelope"></fa-icon>
                                    <input formControlName="email" id="email" type="email" placeholder="Email"
                                    name="email" [(ngModel)]="addUserRequest.email">
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['email'].dirty && registrationForm.hasError('required','email')" class="text-danger">*Email is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['malev'].dirty && registrationForm.hasError('required','malev')">
                                    <fa-icon class="p-2" [icon]="faHouse"></fa-icon>
                                    <input formControlName="malev" id="malev" type="text" placeholder="Malev"
                                    name="malev" [(ngModel)] ="addUserRequest.malev">
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['malev'].dirty && registrationForm.hasError('required','malev')" class="text-danger">*Malev is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['username'].dirty && registrationForm.hasError('required','username')">
                                    <fa-icon class="p-2" [icon]="faUser"></fa-icon>
                                    <input formControlName="username" id="userName" name="userName" [(ngModel)]="addUserRequest.username" type="text" placeholder="Username">
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['username'].dirty && registrationForm.hasError('required','username')" class="text-danger">*Username is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="registrationForm.controls['password'].dirty && registrationForm.hasError('required','password')">
                                    <fa-icon class="p-2" [icon]="faLock"></fa-icon>
                                    <input formControlName="password" [type]="type" placeholder="Password" id="password"
                                    name="password" [(ngModel)]="addUserRequest.password">
                                    <fa-icon (click)="hideShowPassword()" class="p-2" [icon]="faEye"></fa-icon>
                                </div>
                            </div>

                            <small *ngIf="registrationForm.controls['password'].dirty && registrationForm.hasError('required','password')" class="text-danger">*Password is required</small>


                            <button class="btn btn-primary btn-block mt-4 w-100" [disabled]="registrationForm.invalid" type="submit">Sign Up</button>
                            <div class="text-center pt-4 text-muted">
                                Already have an account?
                                <a id="forget" routerLink="/login">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</section>
